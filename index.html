<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Galaxy Stats</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>GitHub Galaxy Stats</h1>
    <form id="githubForm">
      <input type="text" id="username" placeholder="Enter GitHub Username" required />
      <button type="submit">View Stats</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('githubForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const response = await fetch(`api/github.php?username=${username}`);
      const data = await response.json();

      document.getElementById('result').innerHTML = `
        <h2>${data.name}</h2>
        <p>Repos: ${data.public_repos}</p>
        <p>Followers: ${data.followers}</p>
        <p>Following: ${data.following}</p>
      `;
    });
  </script>
</body>
</html>
